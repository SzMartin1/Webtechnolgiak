<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form kitöltése</title>
    <script src="jquery-3.6.3.min.js"></script>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="index.html">Kezdőoldal</a></li>
        </ul>
    </nav>
</header>
<form>
    <label for="name">Név:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="reason">Ok, amiért keres:</label>
    <input type="text" id="reason" name="reason" required>

    <label> Férfi</label>
    <input type="radio" name="gender" value="male">

    <br>
    <label>Nő</label>
    <input type="radio" name="gender" value="female">

    <label for="color-picker">Válasszon egy színt:</label>
    <input type="color" id="color-picker" name="color-picker">

    <label for="date-picker">Válasszon egy dátumot:</label>
    <input type="date" id="date-picker" name="date-picker">


    <input type="submit" value="Submit">
</form>
<script src="script.js"></script>
</body>
</html>
